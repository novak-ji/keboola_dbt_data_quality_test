version: 2
sources:
    - name: in.c-data_import
      freshness:
        warn_after:
            count: 1
            period: day
      schema: in.c-data_import
      loaded_at_field: '"_timestamp"'
      tables:
        - name: olist_closed_deals_dataset
          tags: ["test_custom"]
          quoting:
            database: true
            schema: true
            identifier: true
          columns:
            - name: '"mql_id"'
              tests:
                - unique
                - not_null
            - name: '"business_segment"'
              tests:
                - not_null
                - dbt_utils.not_empty_string
